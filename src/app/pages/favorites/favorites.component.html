@if (initialized) {
	<div class="container">
		@if (data.length > 0) {
			<app-collection>
				@for (photo of data; track photo.id) {
					<a [routerLink]="'/photos/' + photo.id">
						<app-card [id]="photo.id"></app-card>
					</a>
				}
			</app-collection>
		} @else {
			<p class="empty">Nothing to show here.</p>
		}
	</div>
} @else {
	<app-loading-screen />
}
