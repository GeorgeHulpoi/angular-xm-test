@if (initialized) {
	<div class="container">
		@if (data.length > 0) {
			<app-virtual-list [items]="data">
				<ng-template let-item>
					<a [routerLink]="'/photos/' + item.id">
						<app-card [id]="item.id"></app-card>
					</a>
				</ng-template>
			</app-virtual-list>
		} @else {
			<p class="empty">Nothing to show here.</p>
		}
	</div>
} @else {
	<app-loading-screen />
}
