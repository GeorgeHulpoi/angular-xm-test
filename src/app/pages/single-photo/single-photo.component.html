<div class="container">
	<!-- TODO: nice to have responsive images -->
	<!-- eslint-disable-next-line @angular-eslint/template/alt-text -->
	<img [attr.src]="data.download_url" [attr.width]="data.width" [attr.height]="data.height" />

	@if (isInFavorites) {
		<div class="remove">
			<button mat-fab extended color="primary" (clickZoneless)="removeFromFavorites()">
				<mat-icon>delete</mat-icon>
				Remove from favorites
			</button>
		</div>
	}
</div>
