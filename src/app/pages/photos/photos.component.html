@if (data$ | async; as data) {
	<div class="container">
		<app-virtual-list [items]="data.items">
			<ng-template let-item>
				<app-card (clickZoneless)="favoritesService.add(item.id)" [id]="item.id"></app-card>
			</ng-template>
		</app-virtual-list>

		@if (data.hasNext) {
			<app-loader (reached)="appendNextPage()" />
		}
	</div>
} @else {
	<app-loading-screen />
}
