<cdk-virtual-scroll-viewport scrollWindow itemSize="350" minBufferPx="1400" maxBufferPx="1400">
	<div class="row" *cdkVirtualFor="let collection of collections">
		@for (item of collection; track item.id) {
			<ng-container *ngTemplateOutlet="template; context: {$implicit: item}"></ng-container>
		}
	</div>
</cdk-virtual-scroll-viewport>
